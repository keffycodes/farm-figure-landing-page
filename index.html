<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/30e8dbbe00.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="desktop-navbar">
        <div class="container desktop-container">
            <div class="content desktop-content">
                <div class="farm-figure-section">
                    <div class="farm-figure-header-logo">
                        <em><span class="logo-farm">Farm</span
                ><span class="logo-figure">Figure</span></em
              >
            </div>
            <div class="desktop-search">
              <input
                type="text"
                class="desktop-input"
                placeholder="Search for anything.."
                name="Search"
              />
              <button type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="navbar-write-up">
            <div class="desktop-link">
              <a href="#" class="navbar-link"> About</a>
              <a href="#" class="navbar-link">How to subscribe</a>
              <a href="#" class="navbar-link"> Apps</a>
            </div>
            <div class="desktop-login">
              <button class="navbar-button nav-login">Login</button>
              <button class="navbar-button nav-sign-up">Sign up</button>
            </div>
            <div class="desktop-menu-icon"><i class="fas fa-bars"></i></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
